<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbit Developer Task</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn">
        <button onclick="getCourses()">Courses refresh</button>
        <button onclick="addCourse()">Add Course</button>
    </div>
    <div>
        <form action="/addtitle" method="post">
            <h4>Enter Title and Course you want to add that title to:</h4>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="course" id="course" placeholder="Course">
            <input type="submit" value="Add Title">
        </form>
    </div>

    <div>
        <form action="/removetitle" method="post">
            <h4>Enter Title and Course you want to remove that title from:</h4>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="course" id="course" placeholder="Course">
            <input type="submit" value="Remove Title">
        </form>
    </div>

    <div class='courseslist'>
        <p>Your courses and their pages appear below:</p>
        <div id="course-container"></div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
